<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Welcome  to the Guess Game!</h1>
        <p id="guess">Guess a number between 1 and 100</p>
    </div>
    <div class="container">
        <form>
            <input type="text" id="guessField" placeholder="Enter your guess">
            <button type="submit" id="submit" class="guessSubmit">Submit</button>
        </form>
    </div>
    <div class="info">
        <p>Attempts Left:  <span id="attempts"></span></p>
        <p>Previous Guesses: <span id="previousGuesses"></span></p>
        <p id="lowHi"></p>
    </div>
</body>
<script src="script.js"></script>
</html>
